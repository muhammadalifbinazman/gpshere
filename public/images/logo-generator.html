<!DOCTYPE html>
<html>
<head><title>GPS UTM Logo Generator</title></head>
<body>
<canvas id="canvas" width="800" height="200"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Background
ctx.fillStyle = '#ffffff';
ctx.fillRect(0, 0, 800, 200);

// Hand Symbol
ctx.fillStyle = '#3B4A8C';
// Palm
ctx.beginPath();
ctx.ellipse(100, 120, 35, 45, 0, 0, 2 * Math.PI);
ctx.fill();

// Fingers
ctx.fillRect(75, 70, 15, 50);
ctx.fillRect(95, 60, 15, 60);
ctx.fillRect(115, 65, 15, 55);
ctx.fillRect(135, 75, 15, 45);

// Text
ctx.font = 'bold 48px Arial';
ctx.fillStyle = '#3B4A8C';
ctx.fillText('GERAKAN', 200, 80);
ctx.fillStyle = '#8B2346';
ctx.fillText('PENGGUNA', 200, 120);
ctx.fillStyle = '#D4A437';
ctx.fillText('SISWA UTM', 200, 160);

// Download
setTimeout(() => {
  const link = document.createElement('a');
  link.download = 'gps-utm-logo.png';
  link.href = canvas.toDataURL();
  link.click();
}, 100);
</script>
</body>
</html>
