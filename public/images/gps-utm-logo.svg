<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#ffffff"/>
  
  <!-- Hand Symbol -->
  <g transform="translate(50, 50)">
    <!-- Palm -->
    <ellipse cx="50" cy="70" rx="35" ry="45" fill="#3B4A8C"/>
    <!-- Fingers -->
    <rect x="25" y="20" width="15" height="50" rx="7" fill="#3B4A8C"/>
    <rect x="45" y="10" width="15" height="60" rx="7" fill="#3B4A8C"/>
    <rect x="65" y="15" width="15" height="55" rx="7" fill="#3B4A8C"/>
    <rect x="85" y="25" width="15" height="45" rx="7" fill="#3B4A8C"/>
    <!-- Thumb -->
    <ellipse cx="20" cy="85" rx="12" ry="20" fill="#3B4A8C" transform="rotate(-30 20 85)"/>
  </g>
  
  <!-- GPS UTM Text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3B4A8C">GERAKAN</text>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#8B2346">PENGGUNA</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#D4A437">SISWA UTM</text>
  
  <!-- Decorative Elements -->
  <circle cx="720" cy="100" r="60" fill="none" stroke="#D4A437" stroke-width="3"/>
  <circle cx="720" cy="100" r="50" fill="none" stroke="#8B2346" stroke-width="2"/>
</svg>
